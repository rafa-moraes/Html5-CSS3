<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta escrever tudo no meio do par de tags p e /p </p>
    <!-- Para adicionar simbolos especiais colocar &codigo; como por exemplo &lt; que eh o < ou o &gt; que eh o > -->

    <p> Para adicionar emoji usar o codigo seguinte:
        &#x1F43B;
        &#x2744;
    </p>
</body>
</html>
